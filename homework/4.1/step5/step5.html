<!DOCTYPE html>
<html ng-app="PokemonApp">

    <head>
        <meta charset="utf-8">
        <title>Шаг 5 / Фреймворк AngularJS / Нетология</title>
        <script src="../bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="../app.css">
    </head>

    <body ng-controller="PokemonListCtrl">

        <span>Select pokemon type</span>
        <select ng-model="selectedPokemonType" ng-options ="x for x in pokemonsTypes"></select>

        <button ng-click="selectedPokemonType=''">Remove type filter</button>    

        <ul>
            <li ng-repeat="pokemon in pokemons | orderBy: '-weight' | filter : {'type' : selectedPokemonType}">

                <img src="{{ pokemon.ThumbnailImage }}" ng-click="doAlert(pokemon.name)">

                <small>ID #{{ pokemon.id }}</small>

                <h1
                    ng-class="{'red':pokemon.type=='fire', 
                               'blue':pokemon.type=='water', 
                               'green':!(pokemon.type.indexOf('grass')==-1)}">
                    {{ pokemon.name }}
                </h1>

                <p>Вес: {{ pokemon.weight }}, рост: {{pokemon.height}}</p>

                <hr />
            </li>
        </ul>

        <script src="step5.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </body>

</html>
